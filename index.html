<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tetris3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildHTML5.json", {onProgress: UnityProgress});
    </script>
    <style lang="css">
      .controls-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .controls-container > div {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Тетрис 3D</div>
      </div>
      <div class="controls-container">
        <div><b>WASD</b> или <b>стрелки</b> – Перемещение фигуры</div>
        <div><b>Пробел</b> – Ускорить падение</div>
        <div><b>R</b> – Вращение фигуры</div>
        <div><b>E</b> – Вращение камеры</div>
      </div>
    </div>
    
  </body>
</html>
